{% extends 'base.html' %}
{% block content %}
<div style="margin-top: 10%;max-width:fit-content" class="container ">
    <div class="shadow p-3 mb-5 bg-white rounded">
        <form method="post"  enctype="multipart/form-data">
            {% csrf_token %}
           <span> product image : </span> {{form.picture}} <br> <br>
           <span> product price :</span> {{form.price}} <br>
           <span> product name : </span> {{form.item_name}} <br>
           <span> quantity :</span> {{form.quantity}} <br><br>
           <span> description : </span> {{form.item_description}}
            <br>
            <div><button type="submit" class="btn btn-primary">Add Item</button></div>
        </form>
    </div>
 
</div>
{% endblock %}
